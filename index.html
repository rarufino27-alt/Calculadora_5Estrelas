<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Viagens 5 Estrelas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #330000;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #660000;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 1.5em;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #660000;
      border-radius: 10px;
    }
    h2 {
      color: #660000;
      margin-bottom: 10px;
    }
    select, input[type="number"], button {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px 0;
      border-radius: 5px;
      border: 1px solid #660000;
      font-size: 1em;
    }
    button {
      background-color: #660000;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover {
      background-color: #993333;
    }
    .result {
      margin-top: 20px;
      border-top: 2px solid #660000;
      padding-top: 10px;
    }
    .taxas, .deslocamento {
      background-color: #fff0b3;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .subtitulo {
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    label {
      font-weight: bold;
    }
    .inline {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .inline select, .inline input {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>Calculadora de Viagens 5 Estrelas ⭐⭐⭐⭐⭐</header>
  <div class="container">
    <h2>Grupo 5 ESTRELAS - Calculadora de Viagens</h2>

    <!-- Origem/Destino -->
    <label>Origem / Destino:</label>
    <div class="inline">
      <select id="origemCategoria">
        <option value="">Selecione categoria</option>
        <option value="locais">Viagens Locais</option>
        <option value="praias">Viagens de Praias</option>
        <option value="engenhos">Viagens de Engenhos</option>
        <option value="longas">Viagens Longas</option>
      </select>
      <select id="origemDestino">
        <option value="">Selecione destino</option>
      </select>
    </div>

    <!-- Paradas -->
    <label>Paradas (opcional):</label>
    <div class="inline">
      <select id="paradaCategoria">
        <option value="">Selecione categoria</option>
        <option value="locais">Viagens Locais</option>
        <option value="praias">Viagens de Praias</option>
        <option value="engenhos">Viagens de Engenhos</option>
        <option value="longas">Viagens Longas</option>
      </select>
      <select id="paradaDestino">
        <option value="">Selecione destino</option>
      </select>
    </div>

    <!-- Destino/Origem -->
    <label>Destino / Origem:</label>
    <div class="inline">
      <select id="destinoCategoria">
        <option value="">Selecione categoria</option>
        <option value="locais">Viagens Locais</option>
        <option value="praias">Viagens de Praias</option>
        <option value="engenhos">Viagens de Engenhos</option>
        <option value="longas">Viagens Longas</option>
      </select>
      <select id="destinoOrigem">
        <option value="">Selecione destino</option>
      </select>
    </div>

    <!-- Taxas adicionais -->
    <div class="taxas">
      <h3>Taxas Adicionais</h3>
      <div>
        <label><input type="checkbox" id="noturno"> Adicional Noturno (50% do valor)</label>
      </div>
      <div>
        <label><input type="checkbox" id="taxaCompras"> Taxa de Compras (R$ 5,00)</label>
      </div>
      <div>
        <label><input type="checkbox" id="excessoPessoas"> Excesso de pessoas (50% do valor)</label>
      </div>
      <div>
        <label>Pet: </label>
        <select id="pet">
          <option value="0">Nenhum</option>
          <option value="5">Na casinha (R$5)</option>
          <option value="15">Fora da casinha (R$15)</option>
        </select>
      </div>
      <div>
        <label>Tempo de espera (min): </label>
        <input type="number" id="espera" min="0" max="120" value="0">
      </div>
    </div>

    <!-- Taxa de deslocamento -->
    <div class="deslocamento">
      <h3>Taxa de Deslocamento</h3>
      <select id="deslocamento">
        <option value="0">Nenhuma</option>
        <option value="5">R$ 5,00</option>
        <option value="10">R$ 10,00</option>
        <option value="20">R$ 20,00</option>
        <option value="30">R$ 30,00</option>
      </select>
    </div>

    <!-- Botões -->
    <div class="inline">
      <button onclick="calcular()">Calcular</button>
      <button onclick="inverter()">Inverter</button>
      <button onclick="enviarWhatsapp()">Enviar WhatsApp</button>
    </div>

    <!-- Resultado -->
    <div class="result" id="resultado">
      <h3>Resultado da Viagem</h3>
      <div id="detalhes"></div>
    </div>
  </div>

  <script>
    // Dados de exemplo (você pode expandir conforme os destinos completos)
    const destinos = {
      locais: {
        "Centro do Cabo": 10,
        "Cohab antes da Passira": 10,
        "Cohab Após a Passira": 10,
        "Torrinha (Parte Baixa)": 10,
        "Torrinha (Parte Alta)": 13
      },
      praias: {
        "Praia de Porto de Galinhas": 70,
        "Praia de Serrambi": 105,
        "Praia de Maracaípe": 90
      },
      engenhos: {
        "Granja Pajeú": 23,
        "Castellos Recepções": 30,
        "Eng. Massangana": 30
      },
      longas: {
        "Ipojuca Centro": 40,
        "Ipojuca IFPE": 30,
        "Ipojuca UPA 24h": 35
      }
    };

    function atualizarSelect(categoriaId, destinoId) {
      const cat = document.getElementById(categoriaId).value;
      const destinoSelect = document.getElementById(destinoId);
      destinoSelect.innerHTML = '<option value="">Selecione destino</option>';
      if(destinos[cat]){
        for (const key in destinos[cat]) {
          const opt = document.createElement('option');
          opt.value = destinos[cat][key];
          opt.textContent = key + " (R$ " + destinos[cat][key].toFixed(2) + ")";
          destinoSelect.appendChild(opt);
        }
      }
    }

    document.getElementById('origemCategoria').addEventListener('change', () => atualizarSelect('origemCategoria','origemDestino'));
    document.getElementById('paradaCategoria').addEventListener('change', () => atualizarSelect('paradaCategoria','paradaDestino'));
    document.getElementById('destinoCategoria').addEventListener('change', () => atualizarSelect('destinoCategoria','destinoOrigem'));

    function calcular() {
      const origem = parseFloat(document.getElementById('origemDestino').value) || 0;
      const parada = parseFloat(document.getElementById('paradaDestino').value) || 0;
      const destino = parseFloat(document.getElementById('destinoOrigem').value) || 0;

      let subtotal = origem + (parada > 0 ? parada : 0) + destino;

      // Taxas adicionais
      if(document.getElementById('noturno').checked) subtotal *= 1.5;
      if(document.getElementById('excessoPessoas').checked) subtotal *= 1.5;
      if(document.getElementById('taxaCompras').checked) subtotal += 5;
      subtotal += parseFloat(document.getElementById('pet').value || 0);

      const espera = parseInt(document.getElementById('espera').value);
      if(espera >= 5) subtotal += 3 + (espera - 5) * 0.6;

      subtotal += parseFloat(document.getElementById('deslocamento').value || 0);

      document.getElementById('detalhes').innerHTML = "Valor Total: R$ " + subtotal.toFixed(2);
    }

    function inverter() {
      const origemSelect = document.getElementById('origemDestino');
      const destinoSelect = document.getElementById('destinoOrigem');
      const tempVal = origemSelect.value;
      origemSelect.value = destinoSelect.value;
      destinoSelect.value = tempVal;
    }

    function enviarWhatsapp() {
      const valor = document.getElementById('detalhes').textContent;
      const url = `https://wa.me/?text=Viagem calculada: ${encodeURIComponent(valor)}`;
      window.open(url,'_blank');
    }
  </script>
</body>
</html>
